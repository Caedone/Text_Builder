# Application Metadata
app.name=Sentence Builder
app.version=1.0-SNAPSHOT
app.description=Markov Chain Text Generator

# Default Generation Settings
generation.max.words=100
generation.default.algorithm=second-order
generation.min.words=10
generation.enable.autocomplete=true

# File Processing Settings
file.max.size.mb=50
file.batch.size=1000
file.supported.formats=txt,pdf,doc,docx
file.encoding=UTF-8

# UI Settings
ui.window.width=1024
ui.window.height=768
ui.theme=default

# Logging
logging.level=INFO
logging.file.enabled=true
logging.file.path=logs/application.log